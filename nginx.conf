worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;

    # Error and Access logs
    error_log  C:/nginx-1.27.2/logs/error.log debug;
    access_log C:/nginx-1.27.2/logs/access.log;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;

    map $uri $base {
        ~/(?<captured_base>.*)/.*$ $captured_base;
    }

    # Main server block
    server {
        listen 1831;
        listen [::]:1831;
        server_name ea-time-clock.duckdns.org localhost;
        root "C:/Users/Jim Kay/Desktop/Time Clock/mobile-app/build";

        # Disable caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;

        # Global CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: http: https:; connect-src 'self' http://localhost:1831 http://127.0.0.1:1831 http://192.168.50.96:1831 http://38.40.84.126:1831 https://ea-time-clock.duckdns.org http://ea-time-clock.duckdns.org:1831 http://ea-time-clock.duckdns.org:8000; manifest-src 'self'" always;

        location / {
            try_files $uri $uri/ /index.html;
            index index.html;
        }

        location = /favicon.ico {
            try_files $uri =404;
            access_log off;
            log_not_found off;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        location = /manifest.json {
            try_files $uri =404;
            add_header 'Access-Control-Allow-Origin' '*' always;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Content-Type application/json;
        }

        location = /service-worker.js {
            try_files $uri =404;
            add_header 'Access-Control-Allow-Origin' '*' always;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Content-Type application/javascript;
        }

        location ~ \.css$ {
            add_header Content-Type text/css;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }
        
        location ~ \.js$ {
            add_header Content-Type application/javascript;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        location /images/ {
            alias "C:/Users/Jim Kay/Desktop/Time Clock/mobile-app/public/images/";
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Serve React static files
        location /static/js/ {
            alias "C:/Users/Jim Kay/Desktop/Time Clock/mobile-app/build/static/js/";
            try_files $uri =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        location /static/css/ {
            alias "C:/Users/Jim Kay/Desktop/Time Clock/mobile-app/build/static/css/";
            try_files $uri =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        location /static/media/ {
            alias "C:/Users/Jim Kay/Desktop/Time Clock/mobile-app/build/static/media/";
            try_files $uri =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        # Serve Django static files
        location /static/timeclock/ {
            alias "C:/Users/Jim Kay/Desktop/Time Clock/myproject/timeclock/static/";
            add_header 'Access-Control-Allow-Origin' '*' always;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            try_files $uri $uri/ =404;
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Enable detailed error logging
            error_log C:/nginx-1.27.2/logs/api_error.log debug;
            access_log C:/nginx-1.27.2/logs/api_access.log combined;
        }

        # Proxy employee background image requests
        location /api/employee/ {
            proxy_pass http://127.0.0.1:8000/api/employee/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Disable caching for employee background images
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires -1;
            
            # Enable detailed error logging
            error_log C:/nginx-1.27.2/logs/employee_error.log debug;
            access_log C:/nginx-1.27.2/logs/employee_access.log combined;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
    }
}
